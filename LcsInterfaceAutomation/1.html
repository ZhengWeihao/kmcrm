                        s.async = 'async';
                        s.onload = function() {
                            cb && cb();

                    var asyncScript = function(src, cb) {
                        if(typeof src == 'string') {

                            return;
                        }
                        var _num = 0;
                        var _len = src.length;
                        var _cb = function() {
                            _num++;
                            if(_num >= _len) {

                            }

                        }
                        src.forEach(function(val) {
                            _asyncScript(val, _cb);
                        })
                    }
